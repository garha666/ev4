{% extends 'base.html' %}
{% block content %}
<div class="mb-3">
    <h1>Eliminar plan</h1>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
</div>
<div class="alert alert-warning">
    ¿Confirmas que deseas eliminar el plan <strong>{{ plan.name }}</strong> ({{ plan.code }})?
</div>
<form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'super_admin_plans' %}">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
{% endblock %}
