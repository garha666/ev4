{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-6">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-0">Crear proveedor</h5>
          <small class="text-muted">Completa los datos b√°sicos del proveedor</small>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'suppliers_list' %}">Volver</a>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <div class="d-flex justify-content-end gap-2">
            <a class="btn btn-light" href="{% url 'suppliers_list' %}">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
